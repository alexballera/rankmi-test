<div class="home-page">
  <h1>Lista de Tareas</h1>
  <ul>
    <li ng-repeat="(key, value) in tareas"> 
      <a ui-sref="task({id: key})">{{ value.name }}</a>
    </li>
  </ul>

  <form ng-submit="addTask()">
    <input type="text" ng-model="tarea.name">
    <button type="submit">Agregar Tarea</button>
  </form>
</div>
